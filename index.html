<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="head">
      <ul class="mode">
        <li>
          <p>rock</p>
        </li>
        <li>
          <p>paper</p>
        </li>
        <li>
          <p>scissors</p>
        </li>
      </ul>

      <div class="score-container">
        <button id="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
          </svg>
        </button>
        <h2>score</h2>
        <span class="score">0</span>
      </div>
    </div>

    <div class="triangle">
      <img src="images/bg-triangle.svg" alt="triangle background">

      <div class="paper-container container">
        <button aria-label="paper button" data-rank="0">
          <div class="inner">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
        </button>
      </div>
      <div class="scissors-container container">
        <button aria-label="scissors button" data-rank="1">
          <div class="inner">
            <img src="images/icon-scissors.svg" alt="scissors">
          </div>
        </button>
      </div>
      <div class="rock-container container">
        <button aria-label="rock button" data-rank="2">
          <div class="inner">
            <img src="images/icon-rock.svg" alt="rock">
          </div>
        </button>
      </div>
    </div>

    <button class="rules">rules</button>

    <div class="modal">
      <h2>rules</h2>
      <img src="images/image-rules.svg" alt="rules">
      <button aria-label="close button" id="close"><img src="images/icon-close.svg" alt=""></button>
    </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
